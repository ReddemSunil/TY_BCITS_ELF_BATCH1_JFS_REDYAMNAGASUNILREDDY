<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/frontend/css/consumersigin.css">
</head>

<body class="body">
  <div class="container">

    <form>
      <br>
      <h1 style="text-align: center;" class="text-warning">Discom Consumer Sign In Page</h1><br>
      <div class="row">
        <div class="col">
          <label for="">First Name</label>
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <label for="">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Meter No</label>
          <input type="text" class="form-control" name="meter" placeholder="Meter number" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Contact NO</label>
          <input type="tel" class="form-control" placeholder="contact number">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="email" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Password</label>
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="col">
          <label for="">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Region</label>
          <br>
          <select name="" id="" class="form-control">
            <option value="" selected disabled>Select</option>
            <option value="">Bangalore South</option>
            <option value="">Bangalore North</option>
          </select>
        </div>
        <div class="col">
          <label for="">Type of consumers</label><br>
          <select name="" id="" class="form-control">
            <option value="" selected disabled>Select</option>
            <option value="">Residential consumers</option>
            <option value="">Commercial consumers</option>
            <option value="">Industries</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or floor">

        </div>
        <div class="col">
          <label for="inputZip">Pincode</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div><br>
      <!-- <a href="/frontend/html/Home.html"> <input class="mx-auto d-block bg-warning" type="button" value="SignIn"></a> -->
      <button class="mx-auto d-block bg-warning" type="submit" formaction="/frontend/html/consumerlogin.html">SignIn</button>
  </div>
  <script src="/frontend/js/signin.js"></script>
  <script src="/bootstap jquery/jquery-3.4.1.js"></script>
  <script src="/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
